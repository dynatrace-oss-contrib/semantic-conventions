groups:
  - id: span.tps.cics.http.server
    type: span
    stability: experimental
    brief: 'This group defines semantic conventions for a HTTP server spans of IBM CICS Transaction Server for z/OS.'
    extends: span.tps.http.server
    span_kind: server
    attributes:
      - ref: tps.system
        requirement_level: required
        examples: 'cics'

  - id: span.tps.cics.rpc.server
    type: span
    stability: experimental
    brief: 'This group defines semantic conventions for Remote Procedure Call (RPC) server spans of IBM CICS Transaction Server for z/OS.'
    extends: span.tps.rpc.server
    span_kind: server
    attributes:
      - ref: tps.system
        requirement_level: required
        examples: 'cics'
      - ref: network.protocol.name
        examples: ['ipic','mro']
      - ref: rpc.system
        examples: ['dpl','rmi']
